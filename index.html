<!DOCTYPE html>
<html lang="en">
<head role="banner">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>NFT preview card component</title>
</head>
<body>
<main role="main">
    <div class="conatiner">
        <div class="avatar">
          <div class="avatarHidden hide">
            <img class="icon-image" src="./images/icon-view.svg"  alt="icon">
            <div class="icon-image-overlay"></div>
          </div> 
          <img  id="avatar" src="images/image-equilibrium.jpg" alt="preview">
                
        </div>
        <div class="content">
              <h1 id="title" >Equilibrium #3429</h1>
              <div class="text">
                <p id="textcolor" >Our Equlibrium collection promotes <br>balance and calm.</p>
              </div>
              <div class="price">
                <div> 
                  
                    <img src="images/icon-ethereum.svg" alt="icon-ethereum" id="icon-ethereum"> &nbsp; <p id="currency">0.041ETH</p>
                </div>  
                <div>
                    <p id="days">
                      <img src="images/icon-clock.svg" alt="icon-clock" id="clockSymbol">&nbsp;
                      3 days left
                    </p>
                </div>
                </div>
            <div class="border"></div>
              <div class="profile">
                <div class="profileImage">
                    <img src="images/image-avatar.png" alt=""/>
                </div> 
                <div class="ident">
                <h2 > 
                    <span id="textcolor2">Creation of &nbsp;</span>  Jules Wyvern 
                </h2>  
                </div>
              </div>
            </div>
    </div>
  </main>
  
</body>
<div class="footer">
  <p class="credits">
    "Challenge by" <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    "Coded by "
    <a href="https://github.com/OekPhlesym">Oek Phlesym</a>
    </p>
</div>
</html>
